<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <title>Profile Card</title>
</head>
<body>
  <div class="pan"></div>
  <div class="mesh"></div>
  <div class="overlay"></div>
  <div class="glass-card">
    <div class="profile">
      <img src="profile.jpeg" alt="Supriyo">
    </div>
    <div class="name">Supriyo Paul</div>
    <div class="subtitle">A Teacher and Web Designer</div>
    <div class="socialbar">
      <a href="https://facebook.com">
        <img class="socialicon" src="https://img.icons8.com/nolan/64/facebook-circled.png" alt="fb"/>
      </a>
      <a href="https://github.com">
        <img class="socialicon" src="https://img.icons8.com/nolan/64/github.png" alt="git"/>
      </a>
      <a href="https://instagram.com">
        <img class="socialicon" src="https://img.icons8.com/nolan/64/instagram-new.png" alt="insta"/>
      </a>
    </div>
  </div>
  <script src="main.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
