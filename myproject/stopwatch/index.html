<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono|Inter|Poppins">
  <title>Stopwatch</title>
</head>
<body>
  <div class="outer-ring">
    <div class="inner-ring centered">
      <span class="s60">60</span>
      <span class="s15">15</span>
      <span class="s30">30</span>
      <span class="s45">45</span>
      <div class="dot centered"></div>
      <div id="stick" class="centered"></div>
      <div class="lines"></div>
    </div>
  </div>
  <div id="time-bar">00:00:00</div>
  <div id="info-table">
    
  </div>
  <div class="buttons-container">
    <button id="lap-btn" class="material-icons">pin_drop</button>
    <button id="play-btn" class="material-icons">play_arrow</button>
    <button id="reset-btn" class="material-icons">restart_alt</button>
  </div>
  <script src="main.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
