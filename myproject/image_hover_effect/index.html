<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <title>Image Hover Effect</title>
</head>
<body>
  <div class="wraper">
    <div class="card">
      <img src="img1.jpg" alt="mountain">
      <div class="overlay">
        <div class="title">Mountains</div>
        <div class="info">Peacefull Nature View</div>
      </div>
    </div>
    <div class="card">
      <img src="img2.jpg" alt="tecnology">
      <div class="overlay">
        <div class="title">Tecnology</div>
        <div class="info">The Future is Digital</div>
      </div>
    </div>
    <div class="card">
      <img src="img3.jpg" alt="education">
      <div class="overlay">
        <div class="title">Education</div>
        <div class="info">Learn Something New Everyday.</div>
      </div>
    </div>
  </div>
</body>
</html>
