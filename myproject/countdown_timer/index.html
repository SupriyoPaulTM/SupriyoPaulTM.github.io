<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono|Inter|Poppins">
  <title>Countdown Timer</title>
</head>
<body>
  <div class="clock-base">
    <div class="clock-main">
      <div class="dot centered"></div>
      <div class="hand"></div>
      <div class="lines"></div>
    </div>
  </div>
  <div id="timer">00:00:00</div>
  <div class="input-panel">
    <input type="text" inputmode="numeric" id="h-input" maxlength="2" size="2" placeholder="hh"/>
    <input type="text" inputmode="numeric" id="m-input" maxlength="2" size="2" placeholder="mm"/>
    <input type="text" inputmode="numeric" id="s-input" maxlength="2" size="2" placeholder="ss"/>
  </div>
  <div class="button-panel">
    <button id="plus-thirtys">+0:30</button>
    <button id="plus-one">+1:00</button>
    <button id="plus-five">+5:00</button>
  </div>
  <div class="history-panel">
    <div class="title">History:</div>
    <div id="empty">Empty</div>
  </div>
  <div class="button-container">
    <button id="play-btn" class="material-icons active">play_arrow</button>
    <button id="stop-btn" class="material-icons active">close</button>
  </div>
  <script src="main.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
