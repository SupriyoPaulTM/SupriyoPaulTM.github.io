<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <title>Simple Counter</title>
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="title">Students</div>
      <i class="material-icons">groups_3</i>
      <div class="count" data-count="500">0</div>
    </div>
    <div class="box">
      <div class="title">Projects</div>
      <i class="material-icons">assignment</i>
      <div class="count" data-count="50">0</div>
    </div>
    <div class="box">
      <div class="title">Awards</div>
      <i class="material-icons">diamond</i>
      <div class="count" data-count="8">0</div>
    </div>
    <div class="box">
      <div class="title">Experience<br>(Years)</div>
      <i class="material-icons">work_history</i>
      <div class="count" data-count="5">0</div>
    </div>
  </div>
  <script src="main.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
