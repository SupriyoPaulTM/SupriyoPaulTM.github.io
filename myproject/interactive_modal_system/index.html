<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <title>Interactive Modal System</title>
</head>
<body>
  <button id="about" data-type="info">About Me</button>
  <button id="delete" data-type="warning">Delete</button>
  <button id="" data-type="showcase">My Photo</button>
  <div id="overlay"></div>
  <div id="popup-menu">
    <div id="title"></div>
    <div id="content"></div>
    <div id="btns"></div>
  </div>
  <script src="main.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
