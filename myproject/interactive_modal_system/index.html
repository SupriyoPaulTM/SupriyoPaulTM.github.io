<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <title>Interactive Modal System</title>
</head>
<body>
  <button class="pop-btn" data-type="info">About Me</button>
  <button class="pop-btn" data-type="warning">Delete</button>
  <button class="pop-btn" data-type="showcase">My Photo</button>
  <div id="overlay"></div>
  <div class="popup-menu">
    <div class="title">Title</div>
    <div class="content">Some text goes here.</div>
    <div class="btns">Btn1 Btn2</div>
  </div>
  <script src="main.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
