<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono|Inter">
  <title>Digital Clock</title>
</head>
<body>
  <div id="theme-toggle">
    <i id="theme-bulet" class="material-icons">dark_mode</i>
  </div>
  <div class="outer-frame">
      <div class="glowing-frame">
        <div class="inner-frame">
          <div class="clock-container">
            <div id="time"></div>
            <div id="date"></div>
            <div id="format-toggle">
              <div>12H</div><div>24H</div>
              <div id="format-bulet"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <script src="main.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
