<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <title>Feature Cards</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="icon">
        <i class="material-icons">star</i>
      </div>
      <div class="title">Exclusive</div>
      <div class="info">Every Themes Made With Perfectness.</div>
    </div>
    <div class="card">
      <div class="icon">
        <i class="material-icons">attach_money</i>
      </div>
      <div class="title">Cost</div>
      <div class="info">Everything You Get Here Are Absolutely free.</div>
    </div>
    <div class="card">
      <div class="icon">
        <i class="material-icons">settings</i>
      </div>
      <div class="title">Customise</div>
      <div class="info">Our Themes are fully Customisable</div>
    </div>
  </div>
</body>
</html>
