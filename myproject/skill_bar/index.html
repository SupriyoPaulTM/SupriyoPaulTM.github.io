<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Skill Bar</title>
</head>
<body>
  <div class="skills">
    <h1 class="skill-title">My Skills</h1>
    <div class="skill-item" data-percent="80">
      <div class="skill-label">
        <span class="skill-name">HTML:</span>
        <span class="skill-value"></span>
      </div>
      <div class="bar">
        <div class="bar-fill"></div>
      </div>
    </div>
    <div class="skill-item" data-percent="99">
      <div class="skill-label">
        <span class="skill-name">CSS:</span>
        <span class="skill-value"></span>
      </div>
      <div class="bar">
        <div class="bar-fill"></div>
      </div>
    </div>
    <div class="skill-item" data-percent="90">
      <div class="skill-label">
        <span class="skill-name">JS:</span>
        <span class="skill-value"></span>
      </div>
      <div class="bar">
        <div class="bar-fill"></div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
