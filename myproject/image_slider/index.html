<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <title>Image Slider</title>
</head>
<body>
  <div id="slider-wraper">
    <div class="slider-item">
      <div class="image">
        <img src="demo01.png" alt="demo01" />
      </div>
      <div class="caption">Demo text 01</div>
    </div>
    <div class="slider-item">
      <div class="image">
        <img src="demo02.png" alt="demo02" />
      </div>
      <div class="caption">Demo text 02</div>
    </div>
    <div class="slider-item">
      <div class="image">
        <img src="demo03.png" alt="demo03" />
      </div>
      <div class="caption">Demo text 03</div>
    </div>
    <div class="slider-item">
      <div class="image">
        <img src="demo04.png" alt="demo04" />
      </div>
      <div class="caption">Demo text 04</div>
    </div>
    <div id="prev-btn"><<</div>
    <div id="nxt-btn">>></div>
    <div id="bar">
      <div class="bar-fill"></div>
    </div>
  </div>
  <script src="main.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
